<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <script src="./Calcu.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Calcu.css"/>
</head>
<body>
    <h1>Calculadora Web</h1>
    <section class="container">
        <article class="post">
            
            <input type="text"  id="op1" placeholder="Operador1">
            <input type="text"  id="operador" placeholder="+,-,*,/">
            <input type="text"  id="op2" placeholder="Operador2">
            <input type="submit" value="Calcular" id="calcular" onclick=calcular()>
            <p id="resultado"></p>
            
        </article>
    </section>
</body>
</html>
